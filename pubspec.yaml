name: flutter_supabasse
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.1.4
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  pin_code_fields: ^7.3.0
  sms_autofill: ^2.0.0
  supabase: 0.2.10
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/dmsansbold700.ttf
          weight: 700
        - asset: assets/fonts/dmsansmedium500.ttf
          weight: 500
        - asset: assets/fonts/dmsansregular400.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/robotoregular400.ttf
          weight: 400
    - family: DM Mono
      fonts: 
        - asset: assets/fonts/dmmonoregular400.ttf
          weight: 400
    - family: Abhaya Libre
      fonts: 
        - asset: assets/fonts/abhayalibreregular400.ttf
          weight: 400
